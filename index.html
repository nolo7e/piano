<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd class="white-key a">A</kbd>
        <kbd class="white-key s">S</kbd>
        <kbd class="white-key d">D</kbd>
        <kbd class="white-key f">F</kbd>
        <kbd class="white-key h">G</kbd>
        <kbd class="white-key h">H</kbd>
        <kbd class="white-key j">J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="black-key w">W</kbd>
        <kbd class="black-key e">E</kbd>
        <kbd class="black-key t">T</kbd>
        <kbd class="black-key y">Y</kbd>
        <kbd class="black-key u">U</kbd>
    </div>

</div>
    <script src="main.js"></script>
</body>
</html>
